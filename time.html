<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <link rel="stylesheet" href="styleTime.css">
</head>
<body>
    <div class="content">
        <div class="window">
            <div id="w_clock">
                <h3>CLOCK</h3>
                <h1>00:00:00</h1>
            </div>
            <div id="w_stopwatch">
                <h3>STOPWATCH</h3>
                <h1>00:00</h1>
                <button id='start'>start</button>
                <button id="reset">reset</button>
            </div>
            <div id="w_timer">
                <h3>TIMER</h3>
                <h1>00:00</h1>
                <input id='m_timer' type="number">분
                <input id='s_timer' type="number">초
                <button id='startt'>start</button>
                <button id='resett'>reset</button>
            </div>
        </div>
        <div class="select">
            <input id="selectClock" type="radio" name="select" checked>
            <input id="selectStop" type="radio" name="select">
            <input id="selectTimer" type="radio" name="select">
        </div>
    </div>
    
</body>
<script src="tap.js" type="text/javascript"></script>
<script src="clock.js" type="text/javascript"></script>
<script src="stopwatch.js" type="text/javascript"></script>
<script src="timer.js" type="text/javascript"></script>
</html>
